# api/components/parameters/common.yaml
components:
  parameters:
    PageQuery:
      in: query
      name: page
      schema:
        type: integer
        minimum: 1
        default: 1

    PageSizeQuery:
      in: query
      name: page_size
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    # 基础ID路径参数
    IDPath:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: 在路径中的ID参数

    UsernameQuery:
      in: query
      name: username
      schema:
        type: string
